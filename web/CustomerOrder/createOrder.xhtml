<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Create a new car order</ui:define>
        <ui:define name="header">Create a new car order</ui:define>

        <ui:define name="content">
            <f:metadata>
                <f:event type="preRenderView" listener="#{customerOrderController.createOrder_PageLoad}"/>
            </f:metadata>
            <h:form>
                <h:panelGrid columns="2" >
                    <h:outputLabel value="Customer:"/>
                    <h:selectOneMenu id="customer_List" value="#{customerOrderController.customerOrder.customer}" converter="customerConverter">
                        <f:selectItems value="#{customerOrderController.customerList}"
                                       var="customer"
                                       itemValue="#{customer}"
                                       itemLabel="#{customer.name}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="Car:"/>
                    <h:selectOneMenu id="car_List"
                                     value="#{customerOrderController.customerOrder.orderedCar}" converter="carConverter">
                        <f:selectItems value="#{customerOrderController.carList}"
                                       var="car"
                                       itemValue="#{car}"
                                       itemLabel="#{car.toString()}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="Quantity: "/>
                    <h:inputText value="#{customerOrderController.customerOrder.quantity}"/>

                </h:panelGrid>
                <h:commandButton value="Create a Car Order" action="#{customerOrderController.createCustomerOrder}" id="submit"/>
                
                <h:messages style="color:red"/>
            </h:form>
        </ui:define>
        
        <ui:define name="footer">
            <h:link value="Car Order List" outcome="/CustomerOrder/orderList.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
