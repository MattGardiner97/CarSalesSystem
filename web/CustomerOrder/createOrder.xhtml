<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create a new car order</title>
    </h:head>
    <h:body>
        <h1>Create a new car order</h1>
        <hr/>
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel value="Customer: "/>
                <h:inputText value="#{customerOrderController.customerOrder.customer}"/>

                <h:outputLabel value="Car:"/>
                <h:inputText value="#{customerOrderController.customerOrder.orderedCar}"/>

                <h:outputLabel value="Quantity: "/>
                <h:inputText value="#{customerOrderController.customerOrder.quantity}"/>

            </h:panelGrid>
            <h:commandButton value="Create a Car Order" action="#{customerOrderController.createCustomerOrder}"/>
        </h:form>
    </h:body>
</html>
