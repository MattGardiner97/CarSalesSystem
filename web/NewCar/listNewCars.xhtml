<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{newCarController.loadCarList}"/>
        </f:metadata>
        <h1>List of New Cars</h1>
        
        <h:dataTable value="#{newCarController.carList}" var="car" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Reference Number"/>
                </f:facet>
                <h:outputText value="#{car.referenceNumber}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Make"/>
                </f:facet>
                <h:outputText value="#{car.make}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Model"/>
                </f:facet>
                <h:outputText value="#{car.model}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Build Year"/>
                </f:facet>
                <h:outputText value="#{car.buildYear}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Transmission"/>
                </f:facet>
                <h:outputText value="#{car.transmission}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Drive Type"/>
                </f:facet>
                <h:outputText value="#{car.driveType}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Engine"/>
                </f:facet>
                <h:outputText value="#{car.engine}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Fuel Type"/>
                </f:facet>
                <h:outputText value="#{car.fuelType}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Warranty Years"/>
                </f:facet>
                <h:outputText value="#{car.warrantyYears}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Extended Warranty Years"/>
                </f:facet>
                <h:outputText value="#{car.extendedWarrantyYears}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Accessories"/>
                </f:facet>
                <h:outputText value="#{car.accessories}"/>
            </h:column>
            
            
        </h:dataTable>
    </h:body>
</html>
