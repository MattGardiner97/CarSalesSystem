<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="searchReferenceNumber" value="#{newCarController.searchReferenceNumber}"/>
            <!--<f:viewAction action="#{newCarController.loadSearchResults}"/>-->
            <f:event type="preRenderView" listener="#{newCarController.loadSearchResults}"/>
        </f:metadata>
        <h1>Search Results</h1>

        <h:dataTable value="#{newCarController.searchResults}" var="car" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Reference Number"/>
                </f:facet>
                <h:outputText value="#{car.referenceNumber}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Make"/>
                </f:facet>
                <h:outputText value="#{car.make}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Model"/>
                </f:facet>
                <h:outputText value="#{car.model}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Drive Type"/>
                </f:facet>
                <h:outputText value="#{car.driveType}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Colour"/>
                </f:facet>
                <h:outputText value="#{car.colour}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Transmission"/>
                </f:facet>
                <h:outputText value="#{car.transmission}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Engine"/>
                </f:facet>
                <h:outputText value="#{car.engine}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Fuel Type"/>
                </f:facet>
                <h:outputText value="#{car.fuelType}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Doors"/>
                </f:facet>
                <h:outputText value="#{car.doors}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Seats"/>
                </f:facet>
                <h:outputText value="#{car.seats}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Quantity"/>
                </f:facet>
                <h:outputText value="#{car.quantity}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Warranty"/>
                </f:facet>
                <h:outputText value="#{car.warrantyYears}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Extended Warranty"/>
                </f:facet>
                <h:outputText value="#{car.extendedWarrantyYears}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Roadside Assistance"/>
                </f:facet>
                <h:outputText value="#{car.roadsideAssistance}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Price"/>
                </f:facet>
                <h:outputText value="#{car.price}"/>
            </h:column>


        </h:dataTable>
    </h:body>
</html>
