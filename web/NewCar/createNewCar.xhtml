<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Create a new car</h1>
        <hr/>
        
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Reference Number: "/>
                <h:inputText value="#{newCarController.car.referenceNumber}"/>
                
                <h:outputLabel value="Make: "/>
                <h:inputText value="#{newCarController.car.make}"/>
                
                <h:outputLabel value="Model: "/>
                <h:inputText value="#{newCarController.car.model}"/>
                
                <h:outputLabel value="Build Year: "/>
                <h:inputText value="#{newCarController.car.buildYear}"/>
                
                <h:outputLabel value="Transmission: "/>
                <h:inputText value="#{newCarController.car.transmission}"/>
                
                <h:outputLabel value="Drive Type: "/>
                <h:inputText value="#{newCarController.car.driveType}"/>
                
                <h:outputLabel value="Engine: "/>
                <h:inputText value="#{newCarController.car.engine}"/>
                
                <h:outputLabel value="Fuel Type: "/>
                <h:inputText value="#{newCarController.car.fuelType}"/>
                
                <h:outputLabel value="Warranty Years: "/>
                <h:inputText value="#{newCarController.car.warrantyYears}"/>
                
                <h:outputLabel value="Extended Warranty Years: "/>
                <h:inputText value="#{newCarController.car.extendedWarrantyYears}"/>
                
                <h:outputLabel value="Accessories: "/>
                <h:inputText value="#{newCarController.car.accessories}"/>
            </h:panelGrid>
            
            <h:commandButton value="Save" action="#{newCarController.createCar}"/>
        </h:form>
    </h:body>
</html>
