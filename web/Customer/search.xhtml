<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Search for a Customer</ui:define>
        <ui:define name="header">Search for a Customer</ui:define>

        <ui:define name="content">
            <h:form>
                <h:outputLabel value="Enter Name: "/>
                <h:inputText id="searchReferenceNumber" value="#{customerController.search}"/>
                <h:commandButton value="Search" action="#{customerController.performSearch}"/>
                <h:message for="search" id="searchErrorMessage"/>
            </h:form>
        </ui:define>

        <ui:define name="footer">
            <h:link value="The list of customers"/>
        </ui:define>

    </ui:composition>
</html>
