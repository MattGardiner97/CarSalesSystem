<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Find a Customer</ui:define>
        <ui:define name="header">The Found Customer</ui:define>

        <ui:define name="content">            
            <f:metadata>
                <f:viewParam name="searchName" value="#{customerController.search}"/>
                <f:event type="preRenderView" listener="#{customerController.loadSearchResults}"/>
            </f:metadata>

            <h:messages style="color:red"/>

            <h:dataTable value="#{customerController.searchResults}" var="c" border="1" rendered="#{customerController.searchResults.isEmpty() == false}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{c.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Address"/>
                    </f:facet>
                    <h:outputText value="#{c.address}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Phone"/>
                    </f:facet>
                    <h:outputText value="#{c.phoneNumber}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{c.emailAddress}"/>
                </h:column>
            </h:dataTable>

            <br/>

            <div>
                Total customers: #{customerController.searchResults.size()}
            </div>
        </ui:define>

        <ui:define name="footer">
            <h:link value="Create a new Customer" outcome="/Customer/createCustomer.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
