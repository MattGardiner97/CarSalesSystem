<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Customer Search</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="searchName" value="#{customerController.search}"/>
            <f:event type="preRenderView" listener="#{customerController.loadSearchResults}"/>
        </f:metadata>
        <h1>Search Results</h1>

        <h:dataTable value="#{customerController.searchResults}" var="c" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name"/>
                </f:facet>
                <h:outputText value="#{c.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Address"/>
                </f:facet>
                <h:outputText value="#{c.address}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Phone"/>
                </f:facet>
                <h:outputText value="#{c.phoneNumber}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email"/>
                </f:facet>
                <h:outputText value="#{c.emailAddress}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
