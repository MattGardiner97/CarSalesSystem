<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Create a new Customer</ui:define>
        <ui:define name="header">Create a new Customer</ui:define>

        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="2" >
                    <h:outputLabel value="Name: "/>
                    <h:inputText value="#{customerController.customer.name}"/>

                    <h:outputLabel value="Address:"/>
                    <h:inputText value="#{customerController.customer.address}"/>

                    <h:outputLabel value="Phone Number: "/>
                    <h:inputText value="#{customerController.customer.phoneNumber}"/>

                    <h:outputLabel value="Email Address: "/>
                    <h:inputTextarea value="#{customerController.customer.emailAddress}" />
                </h:panelGrid>
                <h:commandButton value="Create Customer" action="#{customerController.createCustomer}"/>
            </h:form>
        </ui:define>
        
        <ui:define name="footer">
            <h:link value="Customer list" outcome="/Customer/customerList.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
