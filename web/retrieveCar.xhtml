<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Retrieve Car Data</title>
    </h:head>
    <h:body>
        <h1>Retrieve Car Data</h1>
        <hr/>
        <h:form>
            <p>
                Enter Car Reference Number: <h:inputText id="carID" size="10" maxlength="6" value="#{Car.setReferenceNumber}" />
            </p>
            <h:commandButton id="submit" value="Submit" action="retrieveCar"/>
        </h:form>
        <p>Reference Number: #{Car.referenceNumber}
            <br />Make: #{Car.make}
            <br />Model: #(Car.model}
        </p>
    </h:body>
</html>
