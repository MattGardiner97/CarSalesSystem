<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create Customer</title>
    </h:head>
    <h:body>
        <h1>Create a Customer</h1>
        <hr/>

        <h:form>
            <p>
                Enter Name: <h:inputText id="customerName" size="10" value="#{Customer.name}" />
                <br />
                Enter Address: <h:inputText id="customerAddress" size="10" value="#{Customer.address}" />
                <br />
                Enter Phone: <h:inputText id="customerPhoneNumber" size="10" value="#{Customer.phoneNumber}" />
                <br />
                Enter Email: <h:inputText id="customerEmailAddress" size="10" value="#{Customer.emailAddress}" />
            </p>
            <h:commandButton id="submit" value="Submit" action="createConfirm"/>
        </h:form>
    </h:body>
</html>
